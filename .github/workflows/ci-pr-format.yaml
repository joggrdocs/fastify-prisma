name: 'ci: PR Format'
permissions:
  contents: read

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]

concurrency:
  group: ci-pr-format-${{ github.ref }}
  cancel-in-progress: true
  
jobs:
  format:
    runs-on: ubuntu-latest
    name: Formatting
    timeout-minutes: 5
    steps:
      - name: 'ğŸ·ï¸ Validate Labels: Semver'
        uses: mheap/github-action-required-labels@v5
        with:
          mode: exactly
          count: 1
          labels: "semver:.*"
          use_regex: true
      - name: 'ğŸ·ï¸ Validate Labels: Type'
        uses: mheap/github-action-required-labels@v5
        with:
          mode: exactly
          count: 1
          labels: "type:.*"
          use_regex: true
      - name: 'ğŸ·ï¸ Validate Labels: Blocked'
        uses: mheap/github-action-required-labels@v5
        with:
          mode: exactly
          count: 0
          labels: "blocked"
          use_regex: true