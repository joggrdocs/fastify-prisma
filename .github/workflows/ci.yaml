name: 'CI'

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lintAndTest:
    name: Lint & Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: 'â¬‡ï¸ Checkout Code'
        uses: actions/checkout@v4
      - name: 'ğŸ’š Use Node.js v18'
        uses: actions/setup-node@v1
        with:
          node-version: 18
      - name: 'ğŸ“¦ Install Packages'
        run: npm install
      - name: 'ğŸ¨ Code Formatting'
        run: npm run analyze:fmt
      - name: 'âš™ï¸ Code Linting'
        run: npm run analyze:lint
      - name: 'ğŸŸ¦ Typecheck'
        run: npm run analyze:types
      - name: 'âš¡ï¸ Test'
        id: test
        run: npm run test
