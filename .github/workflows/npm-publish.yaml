name: 'Publish to npm'

on:
  release:
    types: [published]

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 🛒 Checkout Code
        uses: actions/checkout@v1
      - name: 🟢 Use Node.js v18
        uses: actions/setup-node@v1
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'
      - name: ⚡️ Install Packages
        run: npm install
      - name: 📦 Package for Distribution
        run: npm run package
        env:
          TAG: ${{ github.ref_name }}
      - name: 📝 Update Source Version
        run: npm run package:increment
        env:
          TAG: ${{ github.ref_name }}
      - name: 💽 Commit changes version increment
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin "https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/joggrdocs/fastify-prisma.git"
          git add -A
          git commit --no-verify -am "⚙️ Chore - update npm version in source to match tag [skip ci]"
          git push origin HEAD:main
      - name: ✉️ Publish
        run: npm publish --access public
        working-directory: ./dist
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH }}
