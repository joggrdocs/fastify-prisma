name: 'Publish to npm'

on:
  release:
    types: [published]

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout Code
        uses: actions/checkout@v1
      - name: ğŸŸ¢ Use Node.js v18
        uses: actions/setup-node@v1
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'
      - name: âš¡ï¸ Install Packages
        run: npm install
      - name: ğŸ“¦ Package for Distribution
        run: npm run package
        env:
          TAG: ${{ github.ref_name }}
      - name: ğŸ“ Update Source Version
        run: npm run package:increment
        env:
          TAG: ${{ github.ref_name }}
      - name: ğŸ’½ Commit changes version increment
        run: |
          cd .
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin "https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/joggrdocs/fastify-prisma.git"
          git add "package.json"
          git add "package-lock.json"
          git commit --no-verify -m "âš™ï¸ Chore - update npm version to `${GITHUB_REF_NAME}` in source to match tag [skip ci]"
          git push "https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/joggrdocs/fastify-prisma.git" HEAD:"main"
      - name: âœ‰ï¸ Publish
        run: npm publish --access public
        working-directory: ./dist
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH }}
  