name: 'Publish to npm'

on:
  release:
    types: [published]

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout Code
        uses: actions/checkout@v1
      - name: ğŸŸ¢ Use Node.js v18
        uses: actions/setup-node@v1
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'
      - name: âš¡ï¸ Install Packages
        run: npm install
      - name: ğŸ“¦ Package for Distribution
        run: npm run package
        env:
          TAG: ${{ github.ref_name }}
      - name: âœ‰ï¸ Publish
        run: npm publish --access public
        working-directory: ./dist
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH }}
      - name: ğŸ“ Update Source Version
        run: npm run package:increment 
      - name: Commit changes verion updates
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          git add -A
          git commit -am "âš™ï¸ Chore - update npm version in source to match tag [skip ci]"
          git push
