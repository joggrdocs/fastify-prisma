name: 'Release Notes (Drafter)'

on:
  workflow_dispatch: {}
  push:
    branches:
      - main

concurrency:
  group: drafter-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update_draft_release:
    runs-on: ubuntu-latest
    steps:
      - uses: toolmantim/release-drafter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
